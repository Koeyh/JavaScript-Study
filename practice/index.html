<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="할 일을 입력하세요" required>
            <button type="submit">추가</button>
        </form>
        <div class="table-container">
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>완료</th>
                        <th>할 일</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- To-Do Items Will Be Inserted Here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
